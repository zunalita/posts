name: Format Posts with Prettier

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Prettier to format posts
        uses: creyD/prettier_action@v4.6
        with:
          prettier_options: "--write posts/*.{md,markdown}"
          commit_message: "chore: format posts with Prettier"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          only_changed: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: format posts with Prettier"
          title: "Format posts with Prettier"
          body: |
            This pull request includes automatic formatting of Markdown posts using Prettier.
            It ensures consistency and better readability across the project.
          branch: format/posts-prettier
          base: main
